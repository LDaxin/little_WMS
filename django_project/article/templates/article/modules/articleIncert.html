<h1> {{ article.template.name }} </h1>
<form method="POST" action="{{name}}">
    {% csrf_token %}

    {% for p_form in form %}
        {% for field in p_form %}
            <div class="form-floating mb-2">
                {{ field.error }}
                {{ field }}
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            </div>
        {% endfor %}
    {% endfor %}
    {% if add %}
    <button type="submit" class="btn btn-success" name="add_{{ forloop.counter }}">Hinzuf√ºgen</button>
    {% endif %}
</form>
