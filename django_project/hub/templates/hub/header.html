<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'hub/bootstrap/css/bootstrap.min.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
        <script src="{% static 'hub/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'hub/bootstrap/js/bootstrap.min.js' %}"></script>
        <!--<script src="{% static 'hub/qrcodescanner/html5-qrcode.min.js' %}"></script> -->
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript">
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="https://unpkg.com/htmx.org@1.9.7"></script>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-fixed top-0 end-0 p-3">


            </div>
        </div>

        <nav class="navbar sticky-top bg-light">
            <div class="container-fluid">

                <a class="navbar-brand">
                    {% if symbol == None %}
                        <img style="width:50px" src="{% static 'hub/symbols/Logo.svg' %}">
                    {% else %}
                        <img style="width:50px" src="{% static 'hub/symbols/'|add:symbol|add:'.svg' %}">
                    {% endif %}
                </a>

                <a class="btn btn-light" type="button" href="./accounts/logout">Logout</a>
                <a class="btn btn-light" type="button" href="./accounts/password_change">Change Password</a>




            </div>
        </nav>
        
        <div class="container-fluid">
        {% block content %}

        {% endblock %}
        </div>

    </body>

</html>
