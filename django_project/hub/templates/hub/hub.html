{% extends "hub/header.html" %}
{% load static %}

{% block content %}
<div class="row p-3">

    {% for l in fields %}

        {% if l == "Article" %}

        {% for t in paType %}
        <div class="col-6 col-sm-4 p-2">
            <a class="card-block text-decorations-none" href="article/{{t.name|lower}}">
                <div class="card p-2 justify-content-between align-items-center">
                    <div class"=card-body ">
                        <img style="width:100px" src="{% static 'hub/symbols/'|add:t.symbol|add:'.svg' %}">
                    </div>
                </div>
            </a>
        </div> 

        {% endfor %}

        {% elif l == "Storage" %}

        {% for t in stType %}
        <div class="col-6 col-sm-4 p-2">

            <a class="card-block text-decorations-none" href="storage/{{t.name|lower}}">
                <div class="card p-2 justify-content-between align-items-center">
                    <div class"=card-body ">
                        <img style="width:100px" src="{% static 'hub/symbols/'|add:t.symbol|add:'.svg' %}">
                    </div>
                </div>
            </a>
        </div> 

        {% endfor %}

        {% else %}
        <div class="col-6 col-sm-4 p-2">

            <a class="card-block text-decorations-none" href="{{l|lower}}">
                <div class="card p-2 justify-content-between align-items-center">
                    <div class"=card-body ">
                        <img style="width:100px" src="{% static 'hub/symbols/'|add:l|add:'.svg' %}">
                    </div>
                </div>
            </a>
        </div> 
        {% endif %}
    {% endfor %}

</div>

{% endblock %}
