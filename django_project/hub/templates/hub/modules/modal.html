<div class="modal fade" id="modal{{modalId}}" tabindex="-1" aria-labelledby="modal{{modalId}}" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle{{modalId}}">
                    {% block title %}

                    {% endblock %}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="modalBody{{modalId}}">
                <div id="modalBodyAddon{{modalId}}">
                </div>
                {% block body %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>
