{% for r in results %}
        <tr>

            <td>
                <input class="checkboxlist form-check-input" type="checkbox" value="{{r}}" id="{{ r.id }}">
            </td>

            {% if type == "part" %}
            <td>{{ r.template.name }}</td>
            <td>{{r.code}}</td>
            <td>{{r.count}}</td>

            {% elif type == "location" %}
            <td>{{ r.name }}</td>

            {% elif type == "shelf" %}
            <td>{{ r.code }}</td>

            {% else %}
            <td>{{ r.name }}</td>
            <td>{{r.code}}</td>
            {% endif %}
        </tr>
{% endfor %}
