<div id="delModalInner">
    <p>
        do you realy want to delete these items:
    </p>
    <ul id="delList">
        
    </ul>
    <form id="delForm" method="POST" action="./del">
        {% csrf_token %}
        <button type="submit" id="delButton" class="btn btn-danger" hx-trigger="click" hx-post="./del" hx-swap="afterbegin" hx-target=".toast-container" name="sub_">Delete</button>
    </form>
    <script>

        $(document).on("change", "#checkAll", function(){
            if(this.checked){
                $(".checkboxlist").each(function(){
                    $("#delList").append("<li class='"+ this.id +"_'> "+ this.value +" </li>");
                    $("#delForm").append("<input type=\"hidden\" name='_"+ this.id +"' class='"+ this.id +"_' value="+ this.id +"> ");
                });
            }else{
                $(".checkboxlist").each(function(){
                    $("."+ this.id +"_").remove();
                });
            }
        });

        $(document).on("change", ".checkboxlist", function(){
            if(this.checked){
                $("#delList").append("<li class='"+ this.id +"_'> "+ this.value +" </li>");
                $("#delForm").append("<input type=\"hidden\" name='_"+ this.id +"' class='"+ this.id +"_' value="+ this.id +"> ");
            }else{
                $("."+ this.id +"_").remove();
            }
        });
    </script>
</div>
