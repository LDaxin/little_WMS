
<form method="POST" action="./{{id}}/{{ actionType }}" id="{{id}}{{ actionType }}Form">
    {% csrf_token %}

    {% for p_form in form %}
        {% for field in p_form %}
        
            <div class="form-floating mb-2">
                <div class="input-group">
                <span class="input-group-text">{{ field.label }}</span>

                {{ field.error }}
                {{ field }}
                
                {% if field.name == "stored" or field.name == "code"%}
                <div id="QRButtonDivid_{{field.name}}">
                <button id="QRButtonid_{{field.name}}" class="btn btn-primary" type="button" hx-get="./scanner/id_{{field.name}}/on" hx-trigger="click, refresh">QR</button>
                </div>
                </div>
            </div>

            <div id="infoDivid_{{field.name}}">
            </div>

            <div id="scannerDivid_{{field.name}}">
            </div>
                {% else %}
                </div>
            </div>
                {% endif %}
        {% endfor %}
    {% endfor %}
    <button type="submit" class="btn btn-success" id="{{actionType}}Button" hx-trigger="click" hx-post="./{{id}}/{{ actionType }}" hx-swap="afterbegin" hx-target=".toast-container">{{actionType}}</button>
</form>

<script>
    $("#id_tag_change").select2({
        theme: "bootstrap-5",
        dropdownParent: $("#modal{{modalId}}"),
        width: "100%",
        placeholder: "Select tags"
    });
    $("#id_unit_change").select2({
        theme: "bootstrap-5",
        dropdownParent: $("#modal{{modalId}}"),
        width: "100%",
        placeholder: "Select tags"
    });
    $("#id_parent_change").select2({
        theme: "bootstrap-5",
        dropdownParent: $("#modal{{modalId}}"),
        width: "100%",
        placeholder: "Select patent"
    });
</script>
