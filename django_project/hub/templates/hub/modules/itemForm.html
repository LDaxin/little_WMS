
<form method="POST" action="./add" id="addForm">
    {% csrf_token %}

    {% for p_form in form %}
        {% for field in p_form %}
        
            <div class="form-floating mb-2">
                {{ field.error }}
                {{ field }}
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            </div>
        {% endfor %}
    {% endfor %}
</form>
