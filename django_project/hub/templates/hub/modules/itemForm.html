
<form method="POST" action="./{{id}}/{{ actionType }}" id="{{id}}{{ actionType }}Form">
    {% csrf_token %}

    {% for p_form in form %}
        {% for field in p_form %}
        
            <div class="form-floating mb-2">
                {{ field.error }}
                {{ field }}
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            </div>
        {% endfor %}
    {% endfor %}
    <button type="submit" class="btn btn-success" id="{{actionType}}Button" hx-trigger="click" hx-post="./{{id}}/{{ actionType }}" hx-swap="afterbegin" hx-target=".toast-container">{{actionType}}</button>
</form>

        theme: "bootstrap-5",

    $("#id_parent_change").select2({
        theme: "bootstrap-5",

    });
</script>
