
<div class="toast fade show" role="{{toastType}}" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto">{{toastName}}</strong>
        <small class="text-muted toastTimeCounter"></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{toastText}}
    </div>
</div>
