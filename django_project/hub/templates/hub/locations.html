{% extends "hub/header.html" %}

{% block content %}

{% for loc in locations %}
<div>
    <p>
        {{loc}}
    </p>
</div>

{% endfor %}

<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLocation">+</button>


<div class="modal fade" id="addLocation" tabindex="-1" aria-labelledby="addLocation" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLocationLabel">Standort Hinzufügen</h5>
            </div>
            <div class="modal-body">
                <form method="POST" action="/manage/locations">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.error }}
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" name="add">Hinzufügen</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
